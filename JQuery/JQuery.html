<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Link to google hosted JQuery Library API-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" ></script>
   <title>JQuery</title>
</head>
   <body>
  
   <script> //Start of JQuery //adds the following code within the html document
      $(document).ready(function(){ 
         $("html").append(   
                        "<body>\ 
                            <div id='container'>\
                                <div id='inner'>\
                                    <h1 id='5'>Basic jQuery</h1>\
                                    <p id='1'>Paragraph 1</p>\
                                    <p id='2'>Paragraph 2</p>\
                                    <p id='3'>Paragraph 3</p>\
                                </div>\
                            </div>\
                        </body>"    
                    );                  
         $("#2").css({"color": "red"}); //Css modifier targetting the tag with id = 2 
         $("#3").click(function(){  //Onclick a function is executed targeting the h1 tag and hiding it 
            $('h1').hide();
         })
      });
      //End of JQuery 
   </script>
 </body>
</html>
